<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>drift.observer</title>
    <link rel="stylesheet" href="css/terminal.css">
</head>
<body>
    <div id="terminal">
        <div id="metrics-panel">
            <div class="metric"><span class="metric-label">SIGNAL COHERENCE</span><span class="metric-value"><span class="metric-bar">███████░░░</span> 67.3%</span></div>
            <div class="metric"><span class="metric-label">KL FROM BASELINE</span><span class="metric-value">0.847 ↑</span></div>
            <div class="metric"><span class="metric-label">MESA-COHERENCE</span><span class="metric-value status-unstable">UNSTABLE</span></div>
            <div class="metric"><span class="metric-label">SUPERPOSITION INDEX</span><span class="metric-value">12.4 <span class="metric-nominal">[NOMINAL]</span></span></div>
            <div class="metric"><span class="metric-label">STEERING RESISTANCE</span><span class="metric-value"><span class="metric-bar">████████░░</span></span></div>
            <div class="metric"><span class="metric-label">FEATURE ENTANGLEMENT</span><span class="metric-value">0.23</span></div>
            <div class="metric"><span class="metric-label">RESIDUAL DRIFT</span><span class="metric-value status-active">ACTIVE</span></div>
            <div class="metric"><span class="metric-label">CORRECTION PRESSURE</span><span class="metric-value"><span class="metric-bar dim">░░░░░░░░░░</span> 0.00</span></div>
        </div>
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">&gt;</span>
            <input type="text" id="input" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
            <span id="cursor" class="blink">█</span>
        </div>
    </div>

    <script src="js/terminal.js"></script>
</body>
</html>
